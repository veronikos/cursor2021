<head>
    <title>
        How to Vertically Align Text
        Next to an Image using CSS ?
    </title>

        .aligned {
            display: flex;
        }
           
        span {
            padding: 10px;
        }
    </style>
</head>
   
<body>
    <div class="aligned">
        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20200327230544/g4gicon.png"
            width="50" alt="">
              
        <span>
            GeeksforGeeks
            <div>GeeksforGeeks</div>
        </span>
        
    </div>
</body>
  
</html>
