<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<link rel="shortcut icon" type="image/png" href="assets/favico.png" />
	<title>#13 | Server API </title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700;900&display=swap"
		rel="stylesheet">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html {
			position: relative;
			min-height: 100%;
		}

		body {
			font-family: 'Source Sans Pro', sans-serif;
			text-align: center;
		}

		i,
		p,
		span {
			display: inline-block;
		}

		span {
			font-weight: 500;
		}

		ul {
			list-style: none;
			display: inline-block;
		}

		li {
			display: inline-block;
			margin-left: 10px;
		}

		header {
			width: 100%;
		}

		.container {
			width: 100%;
			height: 100%;
			padding-bottom: 70px;
		}

		.header-text ul {
			margin: auto;
			display: inline-block;
			vertical-align: middle;
			margin: 20px;
		}

		.header-text li {
			font-size: 20px;
			margin: 0 40px;
			font-weight: 700;
			text-transform: uppercase;
			color: #e4cd05;
		}

		.styleButton {
			background-color: #e4cd05;
			border: black solid 3px;
			border-radius: 10px;
			color:black;
			margin: 20px;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 20px;
			font-family: inherit;
			font-weight: 600;
		}

		.content {
			width: 100%;
		}

		.field {
			height: auto;
			display: flex;
			justify-content: center;
		}

		footer {
			position: absolute;
			background-color: lavender;
			bottom: 0;
			width: 100%;
		}

		.footer-text {
			padding: 20px;
		}
	</style>

</head>

<body>
	<div class="container">
		<header>
			<div class="header-text">
				<ul>
					<li></i>Work with server: swapi.dev</li>
					<li>by Veronika Kostenko</li>
				</ul>
			</div>
			<button class="styleButton getInfo">Get info</button>
			<button class="styleButton getPlanets">Get planets</button>
			<form>
				<div>
					<label for="number">Specify episode number</label>
				  <input type="number" id="number" min="1" max="5">
				</div>
				<div>
				  <button class="btn">Submit</button>
				</div>
			  </form>
		</header>
		<div class="content">
			<div class="field">
			</div>
		</div>
	</div>
	<footer>
		<div class="footer-text">
			<div>
				<span>task by Cursor School</span>
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src='main.js'></script>
</body>

</html>
