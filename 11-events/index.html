<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        html {
            box-sizing: border-box;
            height: 100%;
        }

        body {
            display: flex;
            margin: 0;
            height: 100%;
            background: url(./img/bruce-unsplash.jpg);
            background-size: cover;
        }

        .container {
            margin: auto;
            width: 80%;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
           background-color:rgb(44, 42, 42, 0.6);
           box-shadow: 0 1px 9px 0 rgba(0, 0, 0, 0.4);
           color: violet;
           margin: 2em;
           min-height: 90px;
           flex: 0 1 120px;
           border: solid black 4px;
           border-radius: 7px;
        }

        button:focus {
            outline: none;
            box-shadow: 
            20px 15px 30px yellow, 
            -20px 15px 30px lime, 
            -20px -15px 30px blue, 
            20px -15px 30px red;

        }


    </style>
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <button id="letterA">
                <h2>A</h2>
            </button>
            <button id="letterS">
                <h2>S</h2>
            </button>
            <button id="letterD">
                <h2>D</h2>
            </button>
            <button id="letterF">
                <h2>F</h2>
            </button>
            <button id="letterG">
                <h2>G</h2>
            </button>
            <button id="letterH">
                <h2>H</h2>
            </button>
        </div>
    </div>
    
    <audio id="bassString" src="./audio/Bass_String.mp3"></audio>
    <audio id="cigaretteLighter" src="./audio/cigarette-lighter.mp3"></audio>
    <audio id="openSigaretteLighter" src="./audio/open-sigarette-lighter.mp3"></audio>
    <audio id="croudLaugh" src="./audio/croud-laugh.mp3"></audio>
    <audio id="mouseClick" src="./audio/mouse-click.mp3"></audio>
    <audio id="horn" src="./audio/horn.mp3"></audio>
    <audio id="rotarySwitch" src="./audio/rotary-switch.mp3"></audio>
    <script defer src='main.js'></script>
</body>
</html>
