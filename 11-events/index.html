<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>#11 | Events</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
    <style type="text/css">
        * {
            margin: 0;
	        padding: 0; 
        }

        html, body {
            height: 100%;
        }

        #wrapper {
            position: relative;
            min-height: 100%;
            text-align: center;
            background-image: url(../11-events/img/bruce-unsplash.jpg);
            background-size: cover;
        }

        h1 {
			font-size: 20px;
			padding: 10px;
			color: pink;
            min-height: 10em;
            vertical-align: middle;
		}

        .button_group {
            display: flex;
            padding-bottom: 90px;
        }

        .button {
            display: inline-block;
            width: 80px;
            height: 80px;
            font-size: 25px;
            border: solid purple 2px;
            background-color: rgb(143,79,160);
            opacity: 0.5;
        }

        .button:hover {
            opacity: 1.0;
        }

        .footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 80px;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <h1>#11 Events homework by Veronika.</h1>
        <section class="buttons_group">
            <button class="button">A</button>
            <button class="button">S</button>
            <button class="button">D</button>
        </section>
        <div class="footer"></div>
    </div>
</body>
</html>
